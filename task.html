<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <header>ZIDIO TASK MANAGEMENT</header>

    <div id="auth">
        <input type="text" id="username" placeholder="Enter Username">
        <select id="role">
            <option value="Viewer">Viewer</option>
            <option value="Editor">Editor</option>
            <option value="Admin">Admin</option>
        </select>
        <button id="loginButton">Login</button>
    </div>

    <div id="task-section" style="display:none;">
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a task...">
            <input type="date" id="taskDeadline">
            <select id="taskPriority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <select id="taskStatus">
                <option value="todo">To Do</option>
                <option value="inprogress">In Progress</option>
                <option value="done">Done</option>
            </select>
            <button id="addTaskButton">Add Task</button>
        </div>

        <div class="kanban-board">
            <div class="kanban-column" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
                <h3>To Do</h3>
            </div>
            <div class="kanban-column" id="inprogress" ondragover="allowDrop(event)" ondrop="drop(event)">
                <h3>In Progress</h3>
            </div>
            <div class="kanban-column" id="done" ondragover="allowDrop(event)" ondrop="drop(event)">
                <h3>Done</h3>
            </div>
        </div>
    </div>

    <script src="task.js"></script>
</body>
</html>
